<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./main.css">

    <title>Amazon Login Page</title>

  </head>

  <body>

    <header>

      <div class="row row_one">

        <div class="col-md-12 col_one">

          <img class="center-img" src="http://placehold.it/103x31" alt="Image">

        </div>

      </div>

    </header>

    <div class="container">

      <div class="row row_two">

        <div class="col-md-4 offset-md-4">

          <div class="card">

            <h1>Sign in</h1>

            <form action="https://www.w3schools.com/action_page.php" method= "get">

              <div class="form-group">

                <label for="exampleInputEmail1">Email (phone for mobile accounts)</label>

                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

                <small id="emailHelp" class="form-text text-muted"></small>

              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-md-5">
                    <label for="exampleInputPassword1">Password</label>
                  </div>

                  <div class="col-md-7">
                    <a class="forgot_password text-right" href="#">Forgot your password?</a>
                  </div>
                </div>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <button type="submit" class="btn btn-primary">Sign in</button>
                <div class="legal_text">
                  By continuing, you agree to Amazon's
                  <a href="#">Conditions of Use</a>
                  and
                  <a href="#">Privacy Notice.</a>
                </div>
                <div class="form_check">
                  <input type="checkbox" class="form-check-input form_check" id="exampleCheck1">
                  <label class="form-check-label form_check_label" for="exampleCheck1">Keep me signed in.
                  <a href="#">Details</a>
                  </label>
                </div>
                <div class="new_styles">
                  <span>New to Amazon?</span>

                </div>

                <div class="">
                  <button type="submit" class="btn btn-light">Create your Amazon account</button>
                </div>

              </div>

            </form>

            </form>
          </div><!-- ends card -->


        </div><!-- ends col 4 for form -->
      </div><!-- ends row for form -->
    </div> <!-- ends container -->
    <footer>
      <div class="bottom_footer">
        <div class="row row_footer">
          <div class="col-md-3">
          </div>
          <div class="col-md-2">
            <a href="#">Conditions of Use</a>
          </div><!-- ends col 4 -->
          <div class="col-md-2">
            <a href="#">Privacy Notice</a>
          </div><!-- ends col 4 -->
          <div class="col-md-2"><!-- ends col 4 -->
            <a href="#">Help</a>
          </div><!-- ends col 4 -->
          <div class="col-md-3">
          </div>
        </div><!-- ends col row -->
        <div class="row row_footer">
          <div class="col-md-3">

          </div>
          <div class="col-md-6">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit
          </div>
          <div class="col-md-3">

          </div>
        </div>
      </div>
    </footer>
  </body>
</html>

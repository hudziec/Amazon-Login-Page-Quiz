<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./main.css">

    <title>Amazon Login Page</title>

  </head>

  <body>
    <header>

      <div class="row">

      <div class="col-md-12">

      <img class="center-img" src="http://placehold.it/103x31" alt="Image">

    </div>

    </div>

    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card">
            <h1>Sign in</h1>
            <form action="https://www.w3schools.com/action_page.php" method= "get">

              <div class="form-group">

                <label for="exampleInputEmail1">Email (phone for mobile accounts)</label>

                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

                <small id="emailHelp" class="form-text text-muted"></small>

              </div>

              <div class="form-group">

                <label for="exampleInputPassword1">Password</label>

                <label for="exampleInputPassword2">Forgot your password?</label>


                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </form>
          </div><!-- ends card -->
        </div><!-- ends col 4 for form -->
      </div><!-- ends row for form -->
    </div> <!-- ends container -->
  </body>
</html>
